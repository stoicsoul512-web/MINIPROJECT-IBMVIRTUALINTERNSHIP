<!DOCTYPE html>
<html>
<head>
    <title>Home - Vishnupriya's Portfolio</title>
    <style>
        @font-face {
            font-family: "EW";
            src: url("Fonts/font.ttf") format("truetype");
        }

        body {
            margin: 0;
            font-family: "EW", sans-serif;
            /* New background gradient */
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header / Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around; /* Spread links evenly */
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        nav {
            display: flex;
            gap: 15px; /* smaller gap so links fit */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffda79;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding-top: 60px; /* so hero content doesn't hide behind header */
        }

        #main-title {
            font-size: 80px;
            margin: 0;
        }

        #subtitle {
            font-size: 28px;
            margin-top: 15px;
        }

        .cta-button {
            margin-top: 40px;
            padding: 15px 35px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #ffda79;
            color: #6a11cb;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Responsive for small screens */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                background-color: rgba(0,0,0,0.85);
                position: fixed;
                top: 60px;
                right: 0;
                width: 100%;
                padding: 10px 0;
            }

            nav a {
                font-size: 18px;
                padding: 10px 0;
            }

            header {
                justify-content: center;
            }

            .hero {
                padding-top: 70px; /* extra space for mobile header */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div id="main-title">Vishnupriya V.</div>
        <div id="subtitle">Aspiring Web Developer & Programmer</div>
        <a href="projects.html" class="cta-button">View My Work</a>
    </div>
</body>
</html>
