<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #f5c6cb, #c3aed6);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .contact-box {
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                max-width: 400px;
                text-align: center;
            }
            h1 {
                margin-bottom: 20px;
            }
            p {
                font-size: 18px;
                margin: 10px 0;
            }
            a {
                color: #333;
                text-decoration: none;
                font-weight: bold;
            }
            a:hover {
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="contact-box">
            <h1>Contact Me</h1>
            <p>Email: <a href="v1234@gmail.com">vishnupriya@example.com</a></p>
            <p>Phone: <a href="tel:+911234567890">+91 12345 67890</a></p>
            <p>LinkedIn: <a href="#" target="_blank">linkedin.com/in/yourprofile</a></p>
           
    </body>
</html>
